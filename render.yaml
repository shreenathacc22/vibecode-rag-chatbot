services:
  # Main Chatbot Application
  - type: web
    name: vibecode-rag-chatbot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: CHROMA_HOST
        value: https://vibecode-rag-chatbot-chromadb.onrender.com
      - key: CHROMA_PORT
        value: 8000
      - key: USE_SUPABASE_STORAGE
        value: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: chatbot-uploads

  # ChromaDB Service
  - type: web
    name: vibecode-rag-chatbot-chromadb
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile.chromadb
    healthCheckPath: /api/v2/heartbeat
    envVars:
      - key: CHROMA_HOST_ADDR
        value: 0.0.0.0
      - key: CHROMA_HOST_PORT
        value: 8000
      - key: IS_PERSISTENT
        value: TRUE
      - key: ANONYMIZED_TELEMETRY
        value: FALSE
      - key: CHROMA_SERVER_CORS_ALLOW_ORIGINS
        value: '["*"]'
